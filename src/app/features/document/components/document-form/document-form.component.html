<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="p-fluid p-formgrid p-grid">
        <div class="field p-col-12 p-md-6">
            <label for="name">Nombre:</label>
            <input id="name" type="text" pInputText formControlName="name" autofocus placeholder="Ex: chancadora-manual.pdf"  />
        </div>
        
        <div class="field p-col-12 p-md-6">
            <label for="url">URL:</label>
            <input id="url" type="text" pInputText formControlName="url" placeholder="Ingrese la URL" />
        </div>
        <div class="field p-col-12 p-md-6">
            <label for="craft">Manual:</label>
            <p-dropdown id="craft" [options]="crafts" optionLabel="name" formControlName="craftId" optionValue="id"
                appendTo="body" [showClear]="true" placeholder="Seleccione un Manual"></p-dropdown>
            <small class="p-error" *ngIf="submitted && form.get('craftId')?.invalid">Craft is
                required.</small>
        </div>
        
    </div>
    <div class="flex align-items-end  justify-content-end mt-4">
        <button pButton  label="Cancelar" icon="pi pi-times" 
          class="p-button-text mr-2" type="button" (click)="onCancel()">
        </button>
        <button pButton  label="Guardar" icon="pi pi-check" 
          class="p-button-text" type="submit">
        </button>
      </div>
</form>
