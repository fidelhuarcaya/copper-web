<div class="card">
    <p-toolbar styleClass="mb-4">
        <ng-template pTemplate="left">
            <button pButton pRipple label="Nuevo" icon="pi pi-plus" class="p-button-success mr-2"
                (click)="openNew()"></button>
        </ng-template>
    </p-toolbar>
    <p-table #dt [value]="documents" [paginator]="true" [rows]="5" [showCurrentPageReport]="true" 
    currentPageReportTemplate="{first} a {last} de {totalRecords}" responsiveLayout="stack" [breakpoint]="'670px'" 
    [responsive]="true" [rowsPerPageOptions]="[10, 25, 50]" styleClass="p-datatable-sm">
        <ng-template pTemplate="caption">
            <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
                <h5 class="m-0">Administrar Documentos</h5>
                <span class="block mt-2 md:mt-0 p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Buscar..."
                        class="w-full sm:w-auto" />
                </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th>Nombre</th>
                <th>URL</th>
                <th>Manual</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-document>
            <tr>
                <td>{{document.name}}</td>
                <td><a href="{{document.url}}" target="_blank">{{document.url}}</a></td>
                <td>{{document.craft.name}}</td>
                <td><app-status [status]="document.status"></app-status></td>
                <td>
                    <button pButton type="button" icon="pi pi-pencil" (click)="editDocument(document)"
                        class="p-button-rounded p-button-success mr-2"></button>
                    <button pButton type="button" icon="pi pi-trash" (click)="deleteDocument(document.id)"
                        class="p-button-rounded p-button-danger"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>

<p-dialog [(visible)]="documentDialog" [style]="{width: '100%', height: '100%'}" header="Agregar Documento" [modal]="true"
    styleClass="p-fluid">
    <app-document-form 
    [form]="documentForm" 
    (cancel)="hideDialog()" 
    (save)="onSubmit()"/>
    
    <ng-template pTemplate="footer">
        <button pButton pRipple label="Cancelar" icon="pi pi-times" class="p-button-text"
            (click)="hideDialog()"></button>
        <button pButton pRipple label="Guardar" icon="pi pi-check" class="p-button-text" (click)="onSubmit()"></button>
    </ng-template>
</p-dialog>

<p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>

<p-toast></p-toast>
