<div class="card">
    <p-toolbar styleClass="mb-4">
      <ng-template pTemplate="left">
        <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success mr-2" (click)="openNew()"></button>
      </ng-template>
    </p-toolbar>
  
    <p-table #dt [value]="miningUnits" [rows]="10" [paginator]="true" [globalFilterFields]="['name','urlLogo']"
             [rowHover]="true" dataKey="id"
             currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [showCurrentPageReport]="true">
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
          <th pSortableColumn="urlLogo">URL Logo <p-sortIcon field="urlLogo"></p-sortIcon></th>
          <th></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-miningUnit>
        <tr>
          <td>{{miningUnit.name}}</td>
          <td>{{truncateUrlLogo(miningUnit.urlLogo)}}</td>
          <td>
            <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" (click)="editMiningUnit(miningUnit)"></button>
            <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="deleteSelectedMiningUnit(miningUnit)"></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
  
  <p-dialog [(visible)]="miningUnitDialog" [style]="{width: '450px'}" header="Mining Unit Details" [modal]="true" styleClass="p-fluid">
    <form [formGroup]="miningUnitForm" (ngSubmit)="saveMiningUnit()">
      <div class="p-field">
        <label for="name">Name</label>
        <input type="text" pInputText id="name" formControlName="name" required autofocus />
        <small class="p-error" *ngIf="submitted && miningUnitForm.get('name')?.invalid">Name is required.</small>
      </div>
      <div class="p-field">
        <label for="urlLogo">URL Logo</label>
        <input type="text" pInputText id="urlLogo" formControlName="urlLogo" />
      </div>
    </form>
    <ng-template pTemplate="footer">
      <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
      <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="saveMiningUnit()"></button>
    </ng-template>
  </p-dialog>
  
  <p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>
