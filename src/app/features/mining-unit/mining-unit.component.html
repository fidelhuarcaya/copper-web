<p-toast></p-toast>
<div class="card">
  <p-toolbar styleClass="mb-4">
    <ng-template pTemplate="left">
      <button pButton pRipple label="Nuevo" icon="pi pi-plus" class="p-button-success mr-2" (click)="openNew()"></button>
    </ng-template>
  </p-toolbar>

  <p-table #dt [value]="miningUnits" [rows]="10" [paginator]="true" [globalFilterFields]="['name','urlLogo']"
    [rowHover]="true" dataKey="id" currentPageReportTemplate="Mostrando de {first} a {last} de {totalRecords} entradas"
    [showCurrentPageReport]="true">
    <ng-template pTemplate="caption">
      <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
        <h5 class="m-0">Administrar Unidades Mineras</h5>
        <span class="block mt-2 md:mt-0 p-input-icon-left">
          <i class="pi pi-search"></i>
          <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Buscar..."
            class="w-full sm:w-auto" />
        </span>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
        <th pSortableColumn="urlLogo">Imagen <p-sortIcon field="urlLogo"></p-sortIcon></th>
        <th pSortableColumn="urlLogo">URL Logo <p-sortIcon field="urlLogo"></p-sortIcon></th>
        <th pSortableColumn="status.name">Estado <p-sortIcon field="status.name"></p-sortIcon></th>
        <th>Acciones</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-miningUnit>
      <tr>
        <td>{{miningUnit.name}}</td>
        <td style="width:14%; min-width:10rem;"><span class="p-column-title">Image</span>
          <img [src]="miningUnit.urlLogo" [alt]="miningUnit.urlLogo" width="80" />
        </td>
        <td><a pTooltip="{{miningUnit.urlLogo}}" href="{{miningUnit.urlLogo}}"
            target="_blank">{{truncateUrlLogo(miningUnit.urlLogo)}}</a></td>
        <td><app-status [status]="miningUnit.status"></app-status></td>

        <td>
          <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2"
            (click)="editMiningUnit(miningUnit)"></button>
          <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning"
            (click)="deleteSelectedMiningUnit(miningUnit)"></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<p-dialog [(visible)]="miningUnitDialog" [style]="{width: '450px'}" header="Unidad Minera" [modal]="true"
  styleClass="p-fluid">
  <app-mining-unit-form [form]="miningUnitForm" [miningUnit]="selectedMiningUnit" [statuses]="statuses"
    (save)="saveMiningUnit($event)" (cancel)="hideDialog()"></app-mining-unit-form>
</p-dialog>

<p-confirmDialog [style]="{width: '450px'}"/>
<p-toast/>
