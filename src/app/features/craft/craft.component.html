<p-toast></p-toast>

  <p-toolbar styleClass="mb-4">
    <ng-template pTemplate="left">
      <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success mr-2" (click)="openNew()"></button>
    </ng-template>
  </p-toolbar>
  
  <p-table #dt  [value]="crafts">
    <ng-template pTemplate="caption">
      <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
        <h5 class="m-0">Administrar Manuales</h5>
        <span class="block mt-2 md:mt-0 p-input-icon-left">
          <i class="pi pi-search"></i>
          <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Buscar..."
            class="w-full sm:w-auto" />
        </span>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th>Name</th>
        <th>Equipment</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-craft>
      <tr>
        <td>{{craft?.name}}</td>
        <td>{{craft?.equipment?.name}}</td>
        <td><app-status [status]="craft.status"></app-status></td>
        <td>
          <button pButton type="button" icon="pi pi-pencil" (click)="editCraft(craft)" class="p-button-rounded p-button-success p-mr-2"></button>
          <button pButton type="button" icon="pi pi-trash" (click)="deleteCraft(craft.id)" class="p-button-rounded p-button-danger"></button>
        </td>
      </tr>
    </ng-template>
  </p-table>


  <p-dialog [(visible)]="craftDialog" [style]="{width: '450px'}" header="Craft Details" [modal]="true" styleClass="p-fluid">
    <form [formGroup]="craftForm" (ngSubmit)="onSubmit()">
      <div class="field">
        <label for="name">Name</label>
        <input type="text" pInputText id="name" formControlName="name" required autofocus />
        <small class="p-error" *ngIf="submitted && craftForm.get('name')?.invalid">Name is required.</small>
      </div>
      <div class="field">
        <label for="equipment">Equipment</label>
        <p-dropdown [options]="equipments" formControlName="equipmentId" optionLabel="name" optionValue="id" [showClear]="true" placeholder="Select Equipment">
        </p-dropdown>
        <small class="p-error" *ngIf="submitted && craftForm.get('equipmentId')?.invalid">Equipment is required.</small>
      </div>
      <div class="field">
        <label for="status">Status</label>
        <p-dropdown [options]="statuses" formControlName="status" optionLabel="name" optionValue="id" placeholder="Select Status">
        </p-dropdown>
        <small class="p-error" *ngIf="submitted && craftForm.get('status')?.invalid">Status is required.</small>
      </div>
    </form>
    <ng-template pTemplate="footer">
      <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
      <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="saveCraft()"></button>
    </ng-template>
  </p-dialog>
