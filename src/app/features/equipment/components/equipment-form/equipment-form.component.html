<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="field">
      <label for="name">Nombre:</label>
      <input type="text" pInputText id="name" formControlName="name" required autofocus />
      <small class="p-error" *ngIf="submitted && form?.get('name')?.invalid">Name is required.</small>
    </div>
    <div class="field">
      <label for="area">Área:</label>
      <p-dropdown [options]="areas" formControlName="areaId" optionLabel="name" optionValue="id" [filter]="true"
        filterBy="name" [showClear]="true" placeholder="Seleccione una Área" appendTo="body">
      </p-dropdown>
      <small class="p-error" *ngIf="submitted && form.get('areaId')?.invalid">Area is required.</small>
    </div>
    <div class="field">
      <label for="status">Estado:</label>
      <p-dropdown [options]="statuses" formControlName="statusId" optionLabel="description" optionValue="id"
        [showClear]="true" placeholder="Seleccione un Estado" appendTo="body">
      </p-dropdown>
      <small class="p-error" *ngIf="submitted && form.get('statusId')?.invalid">Status is required.</small>
    </div>
    <div class="flex align-items-end  justify-content-end mt-4">
        <button pButton pRipple label="Cancelar" icon="pi pi-times" class="p-button-text" (click)="onCancel()"></button>
        <button pButton pRipple label="Guardar" icon="pi pi-check" class="p-button-text" (click)="onSubmit()"></button>
    </div>
  </form>
